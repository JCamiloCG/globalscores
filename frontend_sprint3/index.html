<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcadores Deportivos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="alertifyjs/alertify.js"></script>
    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="infinite-background-animation/style.css">
  </head>
  <body >
    <div id="aplicacion">
      <br>
      <br>
      <h1>Marcadores Deportivos</h1>
      <hr>
      <br />
      <br />
      <h2 style="text-align: center">Resultados Actualizados</h2>
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" font-weight="bold"
            >globalscores.com.co</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                Busquedas
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="#"
                    v-on:click="menu=1"
                    >Busquedas por Fecha</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" v-on:click="menu=2"
                    >Busquedas por Pa√≠s</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" v-on:click="menu=3"
                    >Busquedas por Deporte</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Busquedas por Equipo
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li>
                      <a class="dropdown-item" href="#" v-on:click="menu=4"
                        >Equipo/Deportista Local</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" v-on:click="menu=5"
                        >Equipo/Deportista Visitante</a
                      >
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                  </ul>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#" v-on:click="menu=6"
                    >Registrar Marcador</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" v-on:click="menu=0">Regresar</a>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search"></form>
            </div>
          </div>
        </div>
      </nav>

      
      <consultar-fecha v-if="menu==1"></consultar-fecha>
      
      <consultar-pais v-if="menu==2"></consultar-pais>
      
      <consultar-deporte v-if="menu==3"></consultar-deporte>
      
      <consultarequipo-local v-if="menu==4"></consultarequipo-local>

      <consultarequipo-visitante v-if="menu==5"></consultarequipo-visitante>
      
      <guardar-marcador v-if="menu==6"></guardar-marcador>
    </div>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/app.js"></script>
</html>
